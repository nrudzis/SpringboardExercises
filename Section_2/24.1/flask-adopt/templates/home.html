{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block h1 %}Pets{% endblock %}
{% block content %}
    <div class="row">
        {% for pet in pets %}
        <div class="col-sm-4">
            <a href="/{{ pet.pet_id }}">
                <img src="{{ pet.photo_url }}" class="img-thumbnail">
            </a>
            <p class="{{ 'text-success' if pet.available else 'text-danger' }}">{{ pet.name }} <span class="fw-bold">is {{ "available" if pet.available else "not available" }}</span></p>
        </div>
        {% endfor %}
    </div>
    <a href="/add" class="btn btn-success">Add a Pet</a>
{% endblock %}
