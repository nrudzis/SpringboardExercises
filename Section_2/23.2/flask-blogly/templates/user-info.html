{% extends 'base.html' %}
{% block title %}{{ user.first_name }} {{ user.last_name }}{% endblock %}
{% block content %}
<img class="align-top m-2" style="width: 75px" src="{{ user.image_url }}">
<section class="d-inline-block">
    <h1>{{ user.first_name }} {{ user.last_name }}</h1>
    <a href="/users/{{ user.user_id }}/edit" class="btn btn-primary">Edit</a>
    <a href="/users/{{ user.user_id }}/delete" class="btn btn-danger">Delete</a>
    <h2 class="mt-4">Posts</h2>
    <ul>
    {% for post in user.posts %}
        <a href="/posts/{{ post.post_id }}">
            <li>{{ post.title }}</li>
        </a>
    {% endfor %}
    </ul>
    <a href="/users/{{ user.user_id }}/posts/new" class="btn btn-primary">Add Post</a>
</section>
{% endblock %}
