{% extends 'base.html' %}
{% block title %}Users{% endblock %}
{% block content %}
<h1>Users</h1>
<ul>
    {% for user in users %}
    <a href="/users/{{ user.user_id }}">
      <li>{{ user.first_name }} {{ user.last_name }}</li>
    </a>
    {% endfor %}
</ul>
<a href="/users/new" class="btn btn-secondary">Add user</a>
{% endblock %}
