{% extends 'base.html' %}
{% block title %}Users{% endblock %}
{% block h1 %}Users{% endblock %}
{% block content %}
<ul>
    {% for user in users %}
    <a href="/users/{{ user.id }}">
      <li>{{ user.first_name }} {{ user.last_name }}</li>
    </a>
    {% endfor %}
</ul>
<a href="/users/new">
    <button class="btn btn-secondary">Add user</button>
</a>
{% endblock %}
