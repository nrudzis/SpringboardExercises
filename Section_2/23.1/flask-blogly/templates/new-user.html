{% extends 'base.html' %}
{% block title %}Create a user{% endblock %}
{% block content %}
<h1>Create a user</h1>
<form action="/users/new" method="post">
    <div class="mb-3">
        <label for="first-name-input" class="form-label">First Name</label>
        <input type="text" class="form-control" id="last-name-input" name="first-name" placeholder="Enter a first name">
    </div>
    <div class="mb-3">
        <label for="last-name-input" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="last-name-input" name="last-name" placeholder="Enter a last name">
    </div>
    <div class="mb-3">
        <label for="image-url-input" class="form-label">Image URL</label>
        <input type="text" class="form-control" id="image-url-input" name="image-url" placeholder="Provide an image of this user">
    </div>
    <input type="submit" class="btn btn-success" value="Add">
</form>
{% endblock %}
