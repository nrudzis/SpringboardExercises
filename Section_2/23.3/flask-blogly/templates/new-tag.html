{% extends 'base.html' %}
{% block title %}Create a tag{% endblock %}
{% block content %}
<h1>Create a tag</h1>
<form action="/tags/new" method="post">
    <div class="mb-3">
        <label for="tag-name-input" class="form-label">Name</label>
        <input type="text" class="form-control" id="tag-name-input" name="tag-name" placeholder="Enter a name for the tag">
    </div>
    <a href="/tags" class="btn btn-outline-primary" role="button">Cancel</a>
    <input type="submit" class="btn btn-success" value="Add">
</form>
{% endblock %}
