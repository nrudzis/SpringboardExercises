<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Story</title>
</head>
<body>
    <h1>Select Your Story</h1>
    <form action="/prompt">
        <select name="selected_story">
            {% for story in stories %}
                <option value="{{ story }}">{{ story }}</option>
            {% endfor %}
        </select>
        <input type="submit">
    </form>
</body>
</html>
