<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
{% with messages = get_flashed_messages() %}
{% if messages %}
    <section>
    {% for msg in get_flashed_messages() %}
        <p>{{ msg }}</p>
    {% endfor %}
    </section>
{% endif %}
{% endwith %}
    <main>
    {% block content %}{% endblock %}
    </main>
</body>
</html>
