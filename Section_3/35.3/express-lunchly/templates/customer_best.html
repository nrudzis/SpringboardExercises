{% extends 'base.html' %}
{% block title %}Best Customers{% endblock %}
{% block content %}

<h1>Best Customers</h1>

<ul style="column-count: 4">
  {% if not customers|length %}
  <li>No customers found.</li>
  {% else %}
  {% for customer in customers %}
  <li><a href="/{{ customer.id }}/">{{ customer.fullName() }}</a></li>
  {% endfor %}
  {% endif %}
</ul>
{% endblock %}
